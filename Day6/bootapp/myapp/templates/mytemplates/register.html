<!DOCTYPE html>
<html>
<head>
	<title>::Register::</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Register</h1>
<form action="{% url 'register' %}" method="POST">
	{% csrf_token %}
	<div class="form-group">
		<label for="First_name">First_name:</label>
		<input type="text" name="f_name" class="form-control"><br>
	</div>
	<div class="form-group">
		<label>Last_Name:</label>
		<input type="text" name="l_name" class="form-control"><br>
	</div>
	<div class="form-group">
		<label>Gmail:</label>
		<input type="email" name="gmail" class="form-control"><br>
	</div>
	<div class="form-group">
		<label>Phno:</label>
		<input type="tel" name="ph_no" class="form-control"><br>
	</div>
	<div class="form-group">
		<label>Username:</label>
		<input type="tel" name="username" class="form-control"><br>
	</div>
	<div class="form-group">
		<label>password</label>
		<input type="tel" name="password" class="form-control"><br>
	</div>
	<input type="submit" value="Register" class="btn btn-warning">
</form>
</div>
</body>
</html>
